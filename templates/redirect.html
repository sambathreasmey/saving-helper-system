<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Payment Result</title>

  <link href="../static/img/favicon.png" rel="icon">
  <link href="../static/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Nunito|Poppins" rel="stylesheet">
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">

              <div class="card text-center shadow-lg p-4">
                <div class="card-body">
                  {% if result_code == '0' %}
                    <div class="text-success mb-3">
                      <i class="bi bi-check-circle display-3"></i>
                      <h2 class="mt-2">Payment Successful</h2>
                    </div>
                  {% else %}
                    <div class="text-danger mb-3">
                      <i class="bi bi-x-circle display-3"></i>
                      <h2 class="mt-2">Payment Failed</h2>
                    </div>
                  {% endif %}

                  <p class="lead">Status: <strong>{{ payment_result }}</strong></p>
                  <p>Code: <strong>{{ result_code }}</strong></p>

                  <a href="/" class="btn btn-primary mt-3">Go Home</a>
                </div>
              </div>

              <div class="text-center mt-4 credits">
                @រក្សាសិទ្ធិគ្រប់យ៉ាងដោយ 
                <a href="https://www.youtube.com/@brosmeyofficial" target="_blank">សម្បត្តិ រស្មី</a>
              </div>

            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/main.js"></script>
</body>

</html>
